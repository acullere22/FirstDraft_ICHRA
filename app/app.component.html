<my-tabs>
  <my-tab [tabTitle]="'People'">
    <h3>List of People</h3>
    <people-list
      [people]="people"
      (addPerson)="onAddPerson()"
      (editPerson)="onEditPerson($event)">
    </people-list>
    <hr />
    <button class="btn btn-default" (click)="onOpenAbout()"><i class="glyphicon glyphicon-question-sign"></i> About this</button>
  </my-tab>
</my-tabs>

<ng-template let-person="person" #personEdit>
  <person-edit [person]="person" (savePerson)="onPersonFormSubmit($event)"></person-edit>
</ng-template>

<mat-tab label="Employee List"> 
<table cdk-table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container cdkColumnDef="position">
    <th cdk-header-cell *cdkHeaderCellDef> Member ID </th>
    <td cdk-cell *cdkCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container cdkColumnDef="name">
    <th cdk-header-cell *cdkHeaderCellDef> Name </th>
    <td cdk-cell *cdkCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container cdkColumnDef="weight">
    <th cdk-header-cell *cdkHeaderCellDef> Min. Contribution </th>
    <td cdk-cell *cdkCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container cdkColumnDef="symbol">
    <th cdk-header-cell *cdkHeaderCellDef> State </th>
    <td cdk-cell *cdkCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

    <!-- Employee Column -->
    <ng-container cdkColumnDef="status">
      <th cdk-header-cell *cdkHeaderCellDef> Status </th>
      <td cdk-cell *cdkCellDef="let element"> {{element.status}} </td>
    </ng-container>

  <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
  <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-tab>
